<!DOCTYPE html>
<html>

<head>
    <title>RegularRp</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">

    <div id="used-item"></div>
    <div id="added-item"></div>
    <div id="UseBar"> </div>


    <div class="Information">
        <div class="info-name"></div>
        <div class="info-uniqueness"></div>
        <div class="info-weight"></div>
        <hr />
        <div class="info-desc"></div>
        <div class="info-meta"></div>
    </div>

    <div class="ui">
        <div class="inventory" id="inventory">
            <div class="inventory-wrapper">
                <div class="left-data" id="player-left-data">
                    <div id="player-inv-label" class="inv-label">Inventory</div>
                    <div id="player-slots" class="inv-slots">
                        <span id="player-used">0</span>
                        <span>/</span>
                        <span id="player-max">10</span>
                    </div>
                    <div id="player-inv-id" class="inv-id">inv-000</div>
                </div>
                <div id="inventoryOne">
                </div>
				<div class="disc-data-kutu" id="deneme">
                </div>
				<div class="disc-data">
					<div id="esya-label" class="disc-label"></div>
                </div>
				<div class="disc-data2">
					<div id="esya-toplam" class="disc-toplam"></div>
                </div>
				<div class="disc-data3">
					<div id="esya-agirlik" class="disc-agirlik"></div>
                </div>
            </div>
            <div id="controls">
                <div class="controls-div">
                    <input class="control" id="search" type="text" placeholder="Search" />
                    <input type="number" class="control" id="count" value="0" onClick="this.select();">
                    <div class="control" id="use">USE</div>
                    <div class="control" id="give">GIVE</div>
                    <div class="close-ui">CLOSE</div>
                    </br></br>
                </div>
                <div class="tooltip-div">
                    <div class="tooltip-name"></div>
                    <div class="tooltip-uniqueness"></div>
                    <hr />
                    <div class="tooltip-desc"></div>
                    <div class="tooltip-meta"></div>
                </div>
            </div>
            <div class="inventory-wrapper">
                <div class="right-data" id="other-right-data">
                    <div id="other-inv-label" class="inv-label">Inventory Label</div>
                <!--    <div id="other-inv-id" class="inv-id">inv-000</div> -->
                    <div id="other-slots" class="inv-slots">
                        <span id="other-used">0</span>
                        <span>/</span>
                        <span id="other-max">10</span>
                    </div>
                </div>
                <div id="inventoryTwo">
                    
                </div>
            </div>
        </div>
        <div class="slot slot-template"><div class="item"><div class="item-count"></div><div class="item-price"></div><div class="item-name"></div><div id = "test" class="item-qua"></div></div></div>
    </div>

    <div class="near-players-wrapper">
        <div class="near-players-list">
            <div class="popup-header"><div class="popup-header-text">Nearby players</div><div class="exit-popup">X</div></div>
            <div class="popup-body">
            </div>
        </div>
    </div>

    <div id="use-alert"></div>
    <div id="action-bar"></div>

    <script src="locales/en.js"></script>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/inventory.js" type="text/javascript"></script>
</body>
<script>
    $(document).ready(function () {
        $("#use").html('USE');
        $("#give").html('GIVE');
        $("#pay").html('Ã–de');
        $("#inv-label").html(invLocale.label);
	$("#steal").html(invLocale.stealmoney);
	$("#seize").html(invLocale.seizemoney);
	$("#take").html('TAKE');
	$("#store").html('STORE');
    });
</script>
</html>
